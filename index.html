<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="card text-bg-dark mb-3">
    <div id="editor">
        <!--Editor Buttons-->
        <div id="format">
            <button type="button" class="btn btn-success btn-sm" onclick="MarkUp()" style="margin-left: 1rem;"><i class="bi bi-eye-fill"></i> Preview</button>
            <button type="button" class="btn btn-primary btn-sm" onclick="ShowTextArea()" style="margin-left: 0.5rem;"><i class="bi bi-pencil-square"></i> Edit</button>
            <div id="EB" style="margin-top: 1rem;">
            <button type="button" class="btn btn-link" onclick="Bold()" style="color:white"><i class="bi bi-type-bold"></i></button>
            <button type="button" class="btn btn-link" onclick="Italic()" style="color:white"><i class="bi bi-type-italic"></i></button>
            <button type="button" class="btn btn-link" onclick="Heading()" style="color:white"><i class="bi bi-h-square"></i></button>
            <button onclick="Code()" type="button" class="btn btn-link" style="color:white"><i class="bi bi-code"></i></button>
            <button type="button" class="btn btn-link" onclick="CodeBlock()" style="color:white"><i class="bi bi-code-square"></i></button>
            <button type="button" class="btn btn-link" onclick="UL()" style="color:white"><i class="bi bi-list-task"></i></button>
            <button type="button" class="btn btn-link" onclick="OL()" style="color:white"><i class="bi bi-list-ol"></i></button>
            <button type="button" class="btn btn-link" onclick="Link()" style="color:white"><i class="bi bi-link"></i></button>
            <button type="button" class="btn btn-link" onclick="Image1()" style="color:white"><i class="bi bi-image"></i></button>
            </div>
        </div>
        <div style="display: grid;place-items:center;">
            <textarea id="MInp" cols="160" rows="16"></textarea><br/>
        </div>
    </div>

    <!--Content-->
    <div id="content"></div>
    <div style="text-align: center;">
        <h4 style="color: white;"><i class="bi bi-code-square"></i> MARKUP <span style="color: yellow;">EDITOR</span></h4>
    </div>
    <!--Script-->
    <script src="index.js"></script>
</body>
</html>
